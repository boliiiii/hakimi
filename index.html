<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>bobo魔鬼特训</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ghibli: {
                bg: '#F4F8F0', // Soft cream/green
                dark: '#2F4F4F', // Dark Slate
                green: '#556B2F', // Olive
                accent: '#FF7F50', // Coral
                sky: '#87CEEB',
                wood: '#8B4513'
              }
            },
            fontFamily: {
              sans: ['"Noto Sans SC"', 'sans-serif'],
              display: ['"M PLUS Rounded 1c"', 'sans-serif'],
              cute: ['"M PLUS Rounded 1c"', 'sans-serif'] 
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #F4F8F0;
        color: #2F4F4F;
        overscroll-behavior: none;
        background-image: radial-gradient(#E0E8D8 2px, transparent 2px);
        background-size: 24px 24px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Custom "Hand-drawn" borders */
      .hand-drawn {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }
      .font-cute {
        font-family: 'M PLUS Rounded 1c', sans-serif;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
